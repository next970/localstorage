<br>
<br>
<div >
    <h2> Agregar tareas </h2>
  </div>
  <br>
<div class="animated fadeIn">
  <div class="input-group ">
    
      <input type="text" class="form-control" id="text" (keyup.enter)='agregarTarea(tareaNueva.value)' #tareaNueva placeholder="Descripcion de la tarea" app-restrict-input="words" name="texto" autofocus>
      <div class="input-group-append">
          <button class="btn btn-outline-primary" (click)='agregarTarea(tareaNueva.value)' type="button">Agregar</button>
      </div>
  </div>
  <div class="invalid-feedback">
      Ingrese un texto valido.
  </div>
  <br>
  
  <div class="input-group-append">
      <div class="btn-group mr-2">
          <button class="btn btn-outline-danger" (click)='borrar()'> Eliminar todos</button>
      </div>
  </div>
  <br>
</div>
<ver-tarea class="animated fadeIn fast"></ver-tarea>
